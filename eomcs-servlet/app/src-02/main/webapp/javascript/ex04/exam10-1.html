<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>객체 - 객체 생성과 초기화 I</h1>
<script>
"use strict"

// 자바스크립트는 객체를 생성할 때 기본 객체를 준비한 후   
// 기본 객체에 프로퍼티를 추가하는 방식으로 객체를 초기화시킨다.
var s1 = new Object();
s1.name = "홍길동";
s1.kor = 100;
s1.eng = 100;
s1.math = 100;
s1.sum = s1.kor + s1.eng + s1.math;
s1.aver = s1.sum / 3;

var s2 = new Object();
s2.name = "임꺽정";
s2.kor = 90;
s2.eng = 90;
s2.math = 90;
s2.sum = s2.kor + s2.eng + s2.math;
s2.aver = s2.sum / 3;

var s3 = new Object();
s3.name = "유관순";
s3.kor = 80;
s3.eng = 80;
s3.math = 80;
s3.sum = s3.kor + s3.eng + s3.math;
s3.aver = s3.sum / 3;

console.log(s1.name, s1.kor, s1.eng, s1.math, s1.sum, s1.aver);
console.log(s2.name, s2.kor, s2.eng, s2.math, s2.sum, s2.aver);
console.log(s3.name, s3.kor, s3.eng, s3.math, s3.sum, s3.aver);
</script>
</body>
</html>
