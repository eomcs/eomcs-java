<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>객체 - 정의</h1>
<script>
"use strict"
// 자바스크립트는 자바와 달리 설계를 가지고 객체를 생성하는 것이 아니라,
// 기본 객체를 만든 다음에 프로퍼티(변수와 함수)를 추가하는 것이다.
// 그래서 기본 객체를 바탕(prototype;원형객체)으로 만든다고 해서
// "프로토타이핑(prototyping) 방식의 객체 생성"이라 부른다.
//

//1) 객체를 만들 때 기본 틀(원형 객체)없이 빈 객체를 만들기
var obj = Object.create(null);
console.log(obj);
//console.log(obj.toString()); // 예외 발생! 틀 없이 객체를 생성했기 때문에
                               // 이 객체에는 아무런 프로퍼티나 메서드가 없다.

// 이렇게 만든 객체에는 어떤 프로퍼티 값도 들어있지 않다. 
// 완전히 비어 있는 객체이다. 
// 자바스크립트에서는 이렇게 완전히 빈 객체를 사용하지 않는다. 

//2) 객체를 만들 때 기본 틀(원형 객체)을 바탕으로 객체를 만들기 
// => 빈 객체를 만든 후 기본 메서드(생성자)를 호출하여 필수 프로퍼티(변수와 함수) 등을 추가한다.
var obj2 = Object.create(Object.prototype);
console.log(obj2); 
console.log(obj2.toString()); // 객체를 만들 때 사용한 틀에 toString()이 정의되어 있다.
                 // 따라서 이 틀로 만든 객체에도 틀에 정의된 모든 메서드가 똑 같이 들어 있다.

//3) 다음은 객체를 만드는 좀 더 간략한 표현법이다.
// => new 명령을 사용하여 빈 객체를 만든다.
// => Object() 함수를 호출하여 빈 객체에 필수 프로퍼티 등을 추가한다.
//    이렇게 Object()처럼 빈 객체를 초기화시키는 함수를 "생성자 함수(constructor)"라 부른다.
// => 결국 위의 obj2와 같다. 
//    위의 코드보다 간결하기 때문에 실무에서는 다음 문법을 더 많이 사용한다.
var obj3 = new Object();
console.log(obj3);

//4) 위의 코드보다 더 간결한 방법.
var obj4 = {};
console.log(obj4);

//5) 다음과 같이 생성자 호출없이 빈 객체를 만들 수 없다.
//var obj5 = new; // 실행 오류!
//console.log(obj5);

// 자바스크립트 객체 생성은 다음의 자바 코드와 유사하다.
/*
 
[자바스크립트 코드]
  var obj3 = new Object()

[자바 코드]
  => new 명령으로 빈 객체를 생성하면 일종의 맵 객체를 생성한다. 
  Map<String,Object> obj = new HashMap<>();

  => Object() 를 호출하여 맵 객체에 기본 프로퍼티를 추가한다.
  obj.put("__prototype__", ....);
  obj.put("toString", .....);
  obj.put("hasOwnProperty", ....);
  ...

 */


</script>
</body>
</html>
