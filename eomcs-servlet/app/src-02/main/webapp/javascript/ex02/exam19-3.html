<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(... in 객체)</h1>
<script>
"use strict"
// 객체에 대해서도 이 반복문을 사용할 수 있다.

var obj = new Object(); // 빈객체 생성 + 기본 프로퍼티 추가

// 기본 객체에 개발자가 프로퍼티 추가
obj.name = "홍길동"; 
obj.age = 20;
obj.tel = "1111-1111";
obj.working = true;

var i;
for (i in obj) { 
  // 반복문의 대상이 객체일 경우,
  // i 변수에 저장되는 것은 객체에 저장된 프로퍼티 이름이다. 
	console.log(i, obj[i]);
}
// for()를 통해 프로퍼티를 꺼낼 때는
// 반복문으로 꺼낼 수 있도록 허가된 프로퍼티에 대해서만 
// 꺼낼 수 있다.
// 객체 생성 후 추가한 프로퍼티는 반복문으로 꺼낼 수 있다.
// => Object() 생성자가 추가한 프로퍼티는 꺼낼 수 없다.
// 

console.log("---------------------");

console.log(obj);

</script>
</body>
</html>
