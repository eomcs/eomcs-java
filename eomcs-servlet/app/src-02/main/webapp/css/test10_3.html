<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  /* float II
    => float의 특징을 살려서 위치 조정하기
    => width와 height를 지정한다.
    => 위,아래,좌,우 margin을 이용하여 위치를 어느정도 조정할 수 있다.
  */
  body {
    border: 1px solid black;
  }

  div {
    border: 1px solid black;
    margin: 10px;
    padding: 10px;
  }

  .c1 {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  #d1 {background-color: red;}
  #d11 {background-color: orange;}
  #d2 {
    background-color: green;
    float: left;
    width: 100px;
    height: 50px;
    margin-top: 0px;
  }
  #d3 {
    background-color: blue;
    margin-left: 140px;
  }
  </style>
</head>
<body>
  <div id="d1">d1
    <div id="d11">d11
      <div id="d111" class="c1">d111</div>
      <div id="d112" class="c1">d112</div>
    </div> 
  </div>
  <div id="d2" class="c2">d2</div>
  <div id="d3" class="c2">d3</div>


</body>
</html>
