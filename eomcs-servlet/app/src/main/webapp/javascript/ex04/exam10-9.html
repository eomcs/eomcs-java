<body>
<h1>객체 - 객체 생성과 초기화 VII</h1>
<script>
"use strict"

// 생성자로 사용할 함수를 일반 함수처럼 사용하면 
// this 변수에 객체 주소가 없기 때문에
// 실행 오류가 발생할 것이다.
// 그래서 개발자가 혼동하지 않도록 
// 생성자로 사용하는 함수는 개발자 사이에서 관례적으로 
// 함수의 이름을 자바의 클래스처럼 대문자로 시작한다.
// 
// 즉 자바스크립트는 생성자 문법이 따로 없기 때문에 
// 일반 용도의 함수와 생성자 용도의 함수를 구분하기 위해 
// 생성자 함수는 보통 대문자로 이름을 시작한다. 
function CreateScore(name, kor, eng, math) {
	  // 생성자로 호출될 경우, 상위 생성자를 먼저 호출하는 코드가 자동 추가된다.
	  // this.Object(); 
	  
	  // 따로 호출할 상위 생성자를 지정하고 싶다면 다음과 같이 명시해야 한다.
	  // 예) 
	  // this.Student();
	
    this.name = name;
    this.kor = kor;
    this.eng = eng;
    this.math = math;
    this.sum = function() { 
        return this.kor + this.eng + this.math
    };
    this.aver = function() { 
        return this.sum() / 3
    }
}

var scores = []; //new Array();
scores[0] = new CreateScore("홍길동", 100, 100, 100);
scores[1] = new CreateScore("임꺽정", 90, 90, 90);
scores[2] = new CreateScore("유관순", 80, 80, 80);

// 함수 이름이 대문자로 시작하면 
// 생성자로 사용하라는 의미이므로 
// 개발자들이 다음과 같은 실수를 하지 않을 것이다. 
//scores[3] = CreateScore("안중근", 70, 70, 70);

for (var score of scores) {
    console.log(score.name, score.kor, score.eng, score.math, 
    		score.sum(), score.aver());
}

console.log(scores[0]);
console.log(scores[1]);
console.log(scores[2]);
console.log(scores[0].toString());

console.log("---------------------------------");

console.log(scores[0].__proto__); // 생성자 정보가 담겨 있는 객체 
console.log(scores[0].__proto__.__proto__); // 생성자의 상위 생성자 정보가 담겨있는 객체
console.log(scores[0].constructor); // 직접적인 생성자 함수 객체 
</script>
</body>
</html>
