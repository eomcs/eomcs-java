<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - const 객체</h1>
<script>
"use strict"

var v1 = new Object();
v1.name = "홍길동";
v1.age = 20;
v1.tel = "1111-2222";
console.log(v1);

v1 = new Object();
console.log(v1);

// const 변수에 객체를 할당한다면,
// => 실제로 객체의 주소가 할당되는 것이다.
// 변수를 다른 객체의 주소로 변경할 수 없지만,
// => 그 변수가 가리키는 객체에 대해서는 변경할 수 있다.
// 즉 const 로 선언한 변수는 변수의 값만 못 바꾼다는 것이다.
const v2 = new Object();
v2.name = "홍길동";
v2.age = 20;
v2.tel = "1111-2222";
console.log(v2);

// const 변수의 값은 변경할 수 없다.
v2 = new Object(); // 예외 발생!



</script>
</body>
</html>
