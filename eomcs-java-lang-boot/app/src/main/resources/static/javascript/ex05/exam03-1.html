<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>DOM API - 태그의 속성(attribute) 변경하기</h1>
<section>
  <article>
    <h1 id="header1">자바스크립트</h1>
    <p>자바스크립트는 <b>프론트-엔드</b>를 개발할 때 사용하는 프로그래밍 언어입니다.</p>
  </article>
  <article>
    <h1 id="header2">자바</h1>
    <p>자바는 <b>백-엔드</b>에서 사용하는 프로그래밍 언어입니다.
    <a href='http://www.spring.io'>스프링 프레임워크</a>는 자바 백-엔드 개발 프레임워크입니다.</p>
  </article>
</section>
<script>
"use strict"

// 태그의 속성 바꾸기
// 
var e = document.querySelector("article:nth-child(2) a");
console.log(e.href)

// 1) 방법1
// => 원래 태그에 있던 속성 값을 바꿀 때!
//      태그객체.속성명 = "값"
e.href = "http://www.daum.net";

// 2) 방법2
// => 원래 태그에 있던 속성 값을 바꿀 때
//      태그객체.setAttribute("속성명", "값")
// => 이 메서드를 사용하면 개발자가 임의로 추가한 프로퍼티 값도 바꿀 수 있다. 
//    즉 원래 태그 객체에 없던 프로퍼티 값을 설정할 때 사용한다.
//e.setAttribute("href", "http://www.google.com");


</script>
</body>
</html>
