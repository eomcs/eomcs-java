<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery 만들기</title>
</head>
<body>
<h1>jquery 사용</h1>
<button id="btn">데이터 가져오기</button>
<table id="boardTable" border="1">
<thead>
<tr>
  <th>번호</th>
  <th>제목</th>
  <th>작성자</th>
  <th>조회수</th>
</tr>
</thead>
<tbody>
</tbody>
</table>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script>
$('#btn').click(function() {
  $.getJSON(
    'test19.jsp', 
    (data) => {
      // 서버에서 JSON 형식의 데이터를 받아 
      // HTML 만들어 삽입한다.
      for (var board of data) {
        var tr = $('<tr>');
        $('<td>').html(board.no).appendTo(tr);
        $('<td>').html(board.title).appendTo(tr);
        $('<td>').html(board.writer).appendTo(tr);
        $('<td>').html(board.viewCnt).appendTo(tr);
        $('#boardTable tbody').append(tr);
      }
    }
  );
});

</script>
</body>
</html>
