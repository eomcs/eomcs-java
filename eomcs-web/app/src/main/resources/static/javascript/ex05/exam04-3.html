<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>DOM API - 태그 삭제하기</h1>
<section>
  <article>
    <h1 id="header1">자바스크립트</h1>
    <p>자바스크립트는 <b>프론트-엔드</b>를 개발할 때 사용하는 프로그래밍 언어입니다.</p>
  </article>
  <article>
    <h1 id="header2">자바</h1>
    <p>자바는 <b>백-엔드</b>에서 사용하는 프로그래밍 언어입니다.
    <a href='http://www.spring.io'>스프링 프레임워크</a>는 자바 백-엔드 개발 프레임워크입니다.</p>
  </article>
</section>
<button id="btn1">삭제하라!</button>
<script>
"use strict"

// 태그를 삭제하기
//
document.querySelector('#btn1').onclick = function() {
  // 방법1) 부모 태그를 알고 있다면 removeChild()를 이용하여 삭제한다.
  // => 삭제할 태그를 찾는다.
  var e = document.querySelector("article:first-child");

  // => 부모 태그를 찾는다.
  var parent = document.querySelector("section");

  // => 부모 태그에서 자식 태그를 제거한다.
  parent.removeChild(e);
};
</script>
</body>
</html>
