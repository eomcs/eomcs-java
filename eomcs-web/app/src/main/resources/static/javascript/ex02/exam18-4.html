<body>
<h1>조건문 - switch</h1>
<script>
"use strict"

var auth = window.prompt("권한명을 입력하세요!");

/*
if (auth == "admin") {
  console.log("관리자입니다.");
} else if (auth == "user") {
  console.log("일반 사용자입니다.");
} else if (auth == "guest") {
  console.log("손님입니다.");
} else {
  console.log("사용 권한이 없습니다");
}
*/

switch (auth) {
case "admin":
  console.log("관리자입니다.");
  break;
case "user":
  console.log("일반 사용자입니다.");
  break;
case "guest":
  console.log("손님입니다.");
  break;
default:
  console.log("사용 권한이 없습니다");
} 

</script>
