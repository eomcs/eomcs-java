<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - let 변수와 블록</h1>
<script>
"use strict"

let v1 = "홍길동"; // 로컬 변수
let v2 = 100; // 로컬 변수

{
    // 자바스크립트에서 let 변수는 블록 변수로 간주한다.
    let v1 = "임꺽정"; // 로컬 변수
    let v3 = true; // 로컬 변수
    var v4 = 3.14; // 글로벌 변수  ==> window.v4

    console.log(v1); // 임꺽정
    console.log(v2); // 100 => 현재 블록에서 못찾으면 바깥 블록에서 찾는다.
    console.log(v3); // true
    console.log(v4); // 3.14
}

console.log(v1); // 홍길동
console.log(v2); // 100
//console.log(v3); // let 변수는 그 변수를 선언한 블록에서 나가면 제거된다.
console.log(v4);
console.log("------------------");

// let 변수는 로컬 변수이기 때문에 window에 소속되지 않는다.
console.log(window.v1); // undefined
console.log(window.v2); // undefined
console.log(window.v4); // 3.14
console.log("------------------");

// let 변수는 같은 블록 안에서 중복 선언할 수 없다.
let a = 100;
let a = 200; // 문법 오류!

</script>
</body>
</html>
