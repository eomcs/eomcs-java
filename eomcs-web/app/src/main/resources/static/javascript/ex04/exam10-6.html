<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>객체 - 객체 생성과 초기화 VI</h1>
<script>
"use strict"

// 생성자는 그냥 일반 함수이다.
// new 명령을 후에 호출할 때 생성자로서 역할을 한다.

var obj0 = new Object();
console.log(obj0); // Object() 생성자로 초기화시킨 객체
console.log("---------------------------------")

// 함수를 생성자처럼 사용하기
function createScore() {
	// 자바스크립트는 생성자를 정의하는 문법이 따로 없다.
	// 일반 함수를 생성자처럼 사용한다.
	// => new 명령을 사용하여 외부에서 빈 객체를 생성한 후,
	// => 일반 함수를 호출하면 생성자가 된다.
}


//일반 함수를 생성자로서 사용한다는 의미?
// => new 명령 다음에 즉시 호출하는 것을 의미한다.
var obj1 = new createScore();
console.log(obj1); // createScore() 생성자로 초기화시킨 객체
console.log("-----------------------");

// 생성자는 일반 함수와 같다.
// 그래서 다음과 같이 new 명령없이 호출하면 일반 함수로 취급된다.
var obj2 = createScore();
console.log(obj2);

</script>
</body>
</html>
