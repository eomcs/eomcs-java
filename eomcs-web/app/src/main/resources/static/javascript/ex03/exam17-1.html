<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 익명 함수와 호출</h1>
<script>
// 익명 함수를 정의하는 즉시 바로 호출할 수 있다. 
//
//1) 일반적인 방법
//=> 함수를 정의한 후 변수에 저장한다. 
//=> 그리고 그 변수 이름으로 호출한다.
var f1 = function() {
    console.log("방법1....");
};

f1(); // 함수 호출
f1(); // 함수를 별도로 정의하면 여러 번 호출할 수 있다.
f1();

//2) 함수 정의 즉시 호출하기
//=> (익명함수정의)(파라미터 값);
//=> (익명함수정의(파라미턱밧));
//=> 딱 한 번만 호출할 때 유용하다.
(function() {
  console.log("방법2....");
})();

(function() {
	console.log("방법2....");
}());

// 괄호를 생략하면 문법 오류이다.
/* 
function() {
	console.log("방법2....");
}(); 
*/ 
</script>
</body>
</html>
