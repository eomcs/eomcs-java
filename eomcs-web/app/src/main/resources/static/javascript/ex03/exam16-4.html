<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
<style>
	textarea {font-size: 200%;}
</style>
</head>
<body>
<h1>자바스크립트 주요 함수 - eval() II</h1>
<textarea id="ta" cols="40" rows="10"></textarea>
<button id="btn1">실행</button>
<script>
"use strict"
// 객체를 생성하여 리턴 받기
//
// => "실행" 버튼을 누르면 textarea 상자에 입력한 자바스트립트를 실행하여
//    객체를 리턴 받는다.
// => 물론 입력 값은 자바스크립트 객체 생성 코드여야 한다.
//
var ta = document.getElementById("ta");

document.getElementById("btn1").onclick = () => {
	var str = ta.value;
  var obj = eval(str); // JavaScript 객체 생성 코드를 실행한다. JSON과 다르다.
  //var obj = JSON.parse(str); // JSON 형식으로 된 자바스크립트 객체 생성 코드를 실행한다.
	console.log(obj);

	// 1) 단일 객체 생성
	// => 주의! 괄호 () 안에 객체 생성 문법인 중괄호{} 를 넣어야 한다.
	//    안 그러면 실행 오류이다!
	/* 입력 값 예)
	({
	"name": "홍길동",
	"age": 20,
	"tel": "1111-1111"
	})
    */

    // 2) 배열 객체 생성
    // => 배열 코드는 괄호 안에 넣을 필요가 없다.
    /* 입력 값 예)
    ["홍길동", "임꺽정",100,true,null]
    */
};

</script>

</body>
</html>
