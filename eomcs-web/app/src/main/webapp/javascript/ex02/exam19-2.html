<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(... in 배열)</h1>
<script>
"use strict"
// 배열을 처음부터 끝까지 반복할 때 유용하다.

const arr = ["aaa", "bbb", true, 100];
let i;
for (i in arr) { // i 변수에 저장되는 것은 배열의 인덱스이다.
	console.log(i, arr[i]);
}
console.log("---------------------");

for (let x in arr) {
    console.log(x, arr[x]);
}
console.log("---------------------");

console.log(i);
console.log(x);

</script>
</body>
</html>
