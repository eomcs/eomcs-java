<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>배열 - length</h1>
<script>
"use strict"

// 배열을 만들 때 크기를 결정하지 않는다.
// 배열에 추가된 값에 따라 배열 크기(length)가 결정된다.
// => 자바스크립트의 배열은 자바의 ArrayList와 비슷하게 동작한다.
var arr = new Array();

// 단 자바의 ArrayList와 다른 점은 대괄호 []를 이용하여 배열 값을 넣을 수 있다.
arr[0] = "aaa";
arr[1] = "bbb";
arr[2] = "ccc";
arr[3] = "ddd";

console.log(arr.length);
console.log(arr);
console.log("----------------------");

// 중간에 인덱스를 건너 뛰고 값을 넣을 수 있다.
arr[7] = "eee";
console.log(arr.length);
console.log(arr);

// 규칙1: script 태그에 변수가 선언되어 있지 않으면, is not defined
// 규칙2: script 태그에 변수는 있지만 값을 설정하지 않았으면, undefined
// 규칙3: 객체에 변수가 없으면, undefined
</script>
</body>
</html>
