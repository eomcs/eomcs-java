<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - 생성자와 작업 함수(executor)</h1>
<script>

// executor의 정의를 파라미터에서 수행
const promise = new Promise((resolve, reject) => {
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "http://localhost:3000/hello", false); 
  xhr.send();
  console.log(xhr.responseText);
});

console.log("끝!");

</script>
</body>
</html>
