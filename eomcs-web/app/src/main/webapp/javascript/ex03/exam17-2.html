<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<h1>함수 - 익명 함수와 호출 II : 파라미터 전달하기</h1>
<script>
// 파라미터가 있는 익명 함수를 정의하고 즉시 호출해 보자! 
//
//1) 일반적인 방법
//=> 함수를 정의한 후 변수에 저장한다. 
//=> 그리고 그 변수 이름으로 호출한다.
var f1 = function(a, b) {
    console.log("결과=", (a + b));
};

f1(100, 200); // 함수 호출
f1(20, 30); // 함수 호출
f1(15, 16); // 함수 호출
console.log("---------------------");

//2) 함수 정의 즉시 호출하기
//=> (익명함수정의)(파라미터 값);
(function(a, b) {
    console.log("결과=", (a + b));
})(200, 300);

(function(a, b) {
    console.log("결과=", (a + b));
}(200, 300));
</script>
</body>
</html>
