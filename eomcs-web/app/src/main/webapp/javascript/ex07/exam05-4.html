<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<style>
    .dd {
        border: 1px solid red;
    }
</style>
</head>
<body>
<h1>jQuery 만들기 - 4. 리팩토링</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>
<button id="btn1">데이터 가져오기!</button>

<script src="jquery-04.js"></script>
<script>
"use strict"

var tbody = $("tbody");

document.querySelector("#btn1").onclick = () => {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = () => {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {

                console.log(xhr.responseText);

                var arr = JSON.parse(xhr.responseText);
                console.log(arr);
                
                for (var b of arr) {
                	var tr = $("<tr>");
                	
                	tr[0].innerHTML = "<td>" + b.no + "</td>" + 
                	   "<td>" + b.title + "</td>" + 
                	   "<td>" + b.writer + "</td>" +
                	   "<td>" + b.viewCnt + "</td>";

                	tbody.append(tr);
                }
            }
        }
    };
    xhr.open("GET", "http://localhost:3000/exam04-3", true);
    xhr.send();
};

</script>
</body>
</html>
