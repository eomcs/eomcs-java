<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>AJAX - 응용 III : 서버에서 JSON 데이터 받아오기</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>
<button id="btn1">데이터 가져오기!</button>
<script>
"use strict"
// 웹페이지를 만들 때 AJAX를 이용하여 여러 조각을 붙여서 만들 수 있다.
//       
var tbody = document.querySelector("tbody");

document.querySelector("#btn1").onclick = () => {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = () => {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {

                console.log(xhr.responseText);

                // 서버에서 받은 JSON 문자열을 자바스크립트 객체로 변환한다.
                // => deserialization(역직렬화)
                var arr = JSON.parse(xhr.responseText);
                console.log(arr);
                
                // 배열을 반복하여 값을 꺼낸다.
                for (var b of arr) {
                	// tr 태그를 만든다.
                	var tr = document.createElement("tr");
                	
                	// tr 태그에 게시물 데이터를 넣는다.
                	tr.innerHTML = "<td>" + b.no + "</td>" + 
                	   "<td>" + b.title + "</td>" + 
                	   "<td>" + b.writer + "</td>" +
                	   "<td>" + b.viewCnt + "</td>";
                	
                	// tr 태그를 tbody의 자식 태그로 붙인다.
                	tbody.appendChild(tr);
                }
            }
        }
    };
    xhr.open("GET", "http://localhost:3000/exam04-3", true);
    xhr.send();
};

</script>
</body>
</html>
