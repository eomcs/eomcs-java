<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<div id="header"></div>

<h1>AJAX - 응용 II : HTML 일부분 가져오기 + 익명함수 즉시 호출</h1>

<div id="footer"></div>
<script>
"use strict"
// 웹페이지를 만들 때 AJAX를 이용하여 여러 조각을 붙여서 만들 수 있다.
//       
var header = document.querySelector("#header"),
    footer = document.querySelector("#footer");

(function() { // 머리말 가져오기
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = () => {
      if (xhr.readyState == 4) {
          if (xhr.status == 200) {
              header.innerHTML = xhr.responseText;
          }
      }
  };
  xhr.open("GET", "test5.jsp", true);
  xhr.send();
})();

(function() { // 꼬리말 가져오기
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = () => {
      if (xhr.readyState == 4) {
          if (xhr.status == 200) {
              footer.innerHTML = xhr.responseText;
          }
      }
  };
  xhr.open("GET", "footer.html", true);
  xhr.send();
}());

</script>
</body>
</html>
