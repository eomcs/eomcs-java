<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<style>
    .dd {
        border: 1px solid red;
    }
</style>
</head>
<body>
<h1>jQuery 만들기 - 8. Method Chaining</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>
<button id="btn1">데이터 가져오기!</button>

<script src="jquery-08.js"></script>
<script>
"use strict"

var tbody = $("tbody");

$("#btn1").on('click', () => {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = () => {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                var arr = JSON.parse(xhr.responseText);
                for (var b of arr) {
                	$("<tr>")
                    .html("<td>" + b.no + "</td>" + 
                            "<td>" + b.title + "</td>" + 
                            "<td>" + b.writer + "</td>" +
                            "<td>" + b.viewCnt + "</td>")
                    .appendTo(tbody);
                }
            } else {
                alert('데이터 요청 오류!')
            }
        }
    };
    xhr.open("GET", "http://localhost:3000/exam04-3", true);
    xhr.send();
});

</script>
</body>
</html>
