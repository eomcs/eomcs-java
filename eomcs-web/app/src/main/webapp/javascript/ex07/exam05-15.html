<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<style>
    .dd {
        border: 1px solid red;
    }
</style>
</head>
<body>
<h1>jQuery 만들기 - 15. submit(), ajax() : POST 요청</h1>
<form id="login-form">
이메일: <input type="email" name="email"><br>
암호: <input type="password" name="password"><br>
<button>로그인</button>
<button type="reset">취소</button>
</form>

<script src="jquery-15.js"></script>
<script>
"use strict"

var tbody = $("tbody");

$("#login-form").submit((e) => {
    $.ajax({
        url: "http://localhost:3000/login",
        method: "POST",
        dataType: "text",
        data: {
            email: $("#login-form > input[name='email']").val(),
            password: $("#login-form > input[name='password']").val()
        },
        success: function(result) {
            console.log(result);
        }
    });

    // 따로 AJAX 요청을 할 것이기 때문에,
    // 웹브라우저가 서버에 요청하는 것은 막는다.
    e.preventDefault();
});
</script>
</body>
</html>
